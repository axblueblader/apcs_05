<div id="first-line">
  <table id="tableTop">
    <tr>
      <td id="colLeft"><button mat-flat-button color="primary" class="flbutton">≡</button></td>
      <td id="colMid">Tale</td>
      <td id="colRight"><button mat-flat-button color="primary" class="flbutton" (click)="openDialog()">Sign In</button></td>
    </tr>
  </table>
</div>
<body>
  <div id="search-button">
    <mat-spinner color="accent" diameter="200" strokeWidth="5" *ngIf="clicked"></mat-spinner>
    <button mat-raised-button color="accent" class="raised-button" (click) = "onClick()">
      {{clicked ? "×" : "+"}}
    </button>
  </div>

  <div id="search">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <p id="search-option">Searching options</p>
        </mat-expansion-panel-header>
        <table id="tableSearch">
          <tr>
            <td class="title">Gender</td>
            <td>
              <mat-radio-group>
                  <mat-radio-button class="radio-button" value="1">Male</mat-radio-button>
                  <mat-radio-button class="radio-button" value="2">Female</mat-radio-button>
              </mat-radio-group>
            </td>
          </tr>
          <tr>
            <td class="title">Age</td>
            <td>
              <mat-radio-group>
                <mat-slider thumbLabel min="10" max="90" tickInterval="5"></mat-slider>
              </mat-radio-group>
            </td>
          </tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</body>
