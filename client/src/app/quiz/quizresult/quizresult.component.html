<div class="container" style="background: #3dcae3">
  <div  *ngFor="let currQuiz of quizList; let i = index" class="row flex-row topbuffer" >
    <div class="col-md d-flex justify-content-center">
      <div class="answer">
        <img  class="img-fluid" src="{{currQuiz.left}}" [ngClass]="{match: (resultList[i] ==='0')&&(resultList[i] == partnerRes[i]), notmatch: (resultList[i] ==='0')&&(resultList[i] != partnerRes[i])}" >
        <!--<input type="image" src="http://homepages.neiu.edu/~ejgore/cs300/images/red.png" (click)="imgClick('red')">-->
      </div>
    </div>
    <div class="col-md d-flex justify-content-center">
      <div class="answer">
        <img class="img-fluid" src="{{currQuiz.right}}" [ngClass]="{match: (resultList[i] ==='1')&&(resultList[i] == partnerRes[i]), notmatch: (resultList[i] ==='1')&&(resultList[i] != partnerRes[i])}" >
        <!--<input type="image" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Blue_%28film%29.jpg" (click)="imgClick('blue')">-->
      </div>
    </div>
  </div>
</div>

<div class="row flex-row topbuffer">
  <div class="col-md d-flex justify-content-center">
    <div style="max-width: 500px; width: 30%;">
      <button class = "btn btn-success btn-block" (click)="onToChatClicked()">To chat</button> <button class = "btn btn-primary btn-block" (click)="onLeaveClicked()">Leave</button>
    </div>
  </div>
</div>

<style type="text/css">
  .answer{
    width: 300px;
    height: 300px;
    overflow: hidden;
  }

  .answer img{
    width: 100%;
    height: 100%;

  }
  .match {
    background: #3DE356;
    padding: 10px;
    border:1px solid #999;
  }

  .notmatch{
    background: white;
    padding: 10px;
    border:1px solid #999;
  }

  .topbuffer{
    margin-top: 15px;
  }
</style>
