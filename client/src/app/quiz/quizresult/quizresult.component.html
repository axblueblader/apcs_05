<div class="container">
  <div  *ngFor="let currQuiz of quizList; let i = index" class="row flex-row topbuffer" >
    <div class="col-md d-flex justify-content-center">
      <div class="answer">
        <img  class="img-fluid" src="{{currQuiz.left}}" [ngClass]="{highlight: resultList[i] ==='left'}" >
        <!--<input type="image" src="http://homepages.neiu.edu/~ejgore/cs300/images/red.png" (click)="imgClick('red')">-->
      </div>
    </div>
    <div class="col-md d-flex justify-content-center">
      <div class="answer">
        <img class="img-fluid" src="{{currQuiz.right}}" [ngClass]="{highlight: resultList[i] ==='right'}" >
        <!--<input type="image" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Blue_%28film%29.jpg" (click)="imgClick('blue')">-->
      </div>
    </div>
  </div>
</div>

<style type="text/css">
  .answer{
    width: 300px;
    height: 300px;
    overflow: hidden;
  }

  .answer img{
    width: 100%;
    height: 100%;

  }
  .highlight {
    background: black;
    padding: 10px;
    border:1px solid #999;
  }

  .topbuffer{
    margin-top: 15px;
  }
</style>
