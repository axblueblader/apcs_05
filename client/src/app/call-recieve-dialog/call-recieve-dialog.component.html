<h2 mat-dialog-title>Tale Call</h2>

<mat-dialog-content>

  <p>A {{data.calltype}} coming from your partner!</p>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="action('accept')">Accept</button>
  <button mat-button (click)="action('decline')">Decline</button>
</mat-dialog-actions>
